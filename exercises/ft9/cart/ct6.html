<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ct6.js"></script>

</head>
<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity</button>

    <button onclick="

        updateCart(1);
    ">Add to Cart</button>

    <button onclick="
        updateCart(2);
    ">+2</button>
    
    <button onclick="
        updateCart(4);
    ">+4</button>

    <button onclick="
        updateCart(5);
    ">+5</button>

    <button onclick="
        cartQuantity = 0;
        console.log(`Cart Quantity is Reset`);
        console.log(`Cart Quantity: ${cartQuantity}`);
        
    ">Reset Cart</button>

    <button onclick="
        updateCart(-1)
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Remove from Cart</button>
</body>

<script>
    let cartQuantity = 0;

    function updateCart(val) {
        if(cartQuantity + val > 10) {
            console.log('Cart is full!');
            return;
        }


        if(cartQuantity + val < 0) {
            console.log("Not enough items");
            return
        }
        cartQuantity += val;
        console.log(`Cart Quantity: ${cartQuantity}`);

    }

</script>

</html>
