<html lang="en">
<head>

    <script src="calc.js"></script>
</head>
<body>
    <p>
        <button onclick="
            updateCalculation(1);
        ">1</button>

        <button onclick="
            updateCalculation(2);
        " >2</button>

        <button onclick="
            updateCalculation(3);
        ">3</button>
    </p>

    <p>
        <button onclick="
            updateCalculation(4);
        ">4</button>

        <button onclick="
            updateCalculation(5);
        " >5</button>

        <button onclick="
            updateCalculation(6);
        ">6</button>
    </p>
    
    <p>
        <button onclick="
            updateCalculation(7);
        ">7</button>

        <button onclick="
            updateCalculation(8);
        " >8</button>

        <button onclick="
            updateCalculation(9);
        ">9</button>
    </p>
    
    
    <p>
        <button onclick="
            updateCalculation(' + ');
        "> + </button>

        <button onclick="
            updateCalculation(' - ');
        "> - </button>

        <button onclick="
        updateCalculation('0');
        "> 0 </button>
        


    </p>

    <p>

        <button onclick="
            updateCalculation(' * ');
        "> x </button>

        <button onclick="
            updateCalculation(' / ');
        "> / </button>

        
        <button onclick="
        updateCalculation('.');
        ">.</button>


        <button onclick="
        calculation = eval(calculation)
        console.log(calculation)
        ">=</button>


    </p>

    <button onclick="
        calculation = '';
        console.log(calculation)
    ">clear</button>




</body>
<script>
    let calculation = ' ';

    function updateCalculation(numberOrSymbol) {
        calculation += numberOrSymbol;
        localStorage.setItem('call', calculation);
        console.log(calculation)
    }

    calculation = localStorage.getItem('call');


</script>
