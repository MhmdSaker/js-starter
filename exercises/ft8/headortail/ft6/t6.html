<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <script src="t6.js"></script>
</head>
<body>
    <button onclick="playGame('head')">Head</button>
    <button onclick="playGame('tail')">Tail</button>

    <script>

        // needs more iterfff
        // Initialize the score from local storage
        let score = JSON.parse(localStorage.getItem('call')) || { wins: 0, losses: 0 };

        function playGame(guess) {
            let compGuess = Math.random() < 0.5 ? 'head' : 'tail';

            if (guess === compGuess) {
                score.wins += 1;
                alert(`Your guess was correct! Wins: ${score.wins}, Losses: ${score.losses}`);
            } else {
                score.losses += 1;
                alert(`You guessed wrong. Correct guess was ${compGuess}. Wins: ${score.wins}, Losses: ${score.losses}`);
            }



            // Update local storage w/ the new score
            localStorage.setItem('call', JSON.stringify(score));
        }
    </script>
</body>
</html>
