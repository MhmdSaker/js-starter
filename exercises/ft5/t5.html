<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="t5.js"></script>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`)
        ">Show Quantity</button>

    <button onclick="
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`)
    ">Add to Cart</button>

    <button onclick="
        cartQuantity += 2;
        console.log(`Cart Quantity: ${cartQuantity}`)
    ">+2</button>
    
    <button onclick="
        cartQuantity += 4;
        console.log(`Cart Quantity: ${cartQuantity}`)
    ">+4</button>

    <button onclick="
        cartQuantity += 5;
        console.log(`Cart Quantity: ${cartQuantity}`)
    
    ">+5</button>

    <button onclick="
        cartQuantity = 0;
        console.log(`Cart Quantity is Reset`);
    
    ">Reset Cart</button>

    <button onclick="
        cartQuantity--;
        if(cartQuantity < 0) {
            cartQuantity = 0;
        }
        console.log(`cart Quantity: ${cartQuantity}`)

    ">Remove from cart</button>
</body>

<script>
    let cartQuantity = 0;
</script>
</html>
