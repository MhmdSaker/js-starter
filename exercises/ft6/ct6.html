<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ct6.js"></script>
    <script>
        let maxQuantity = 10;
        let cartQuantity = 0;

        function updateCart() {
            if(cartQuantity > maxQuantity) {
                cartQuantity = maxQuantity;
                console.log('Cart is full!');
            }else {
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        }

    </script>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity</button>

    <button onclick="
        cartQuantity++;
        updateCart();
    ">Add to Cart</button>

    <button onclick="
        cartQuantity += 2;
        updateCart();
    ">+2</button>
    
    <button onclick="
        cartQuantity += 4;
        updateCart();
    ">+4</button>

    <button onclick="
        cartQuantity += 5;
        updateCart();
    ">+5</button>

    <button onclick="
        cartQuantity = 0;
        console.log(`Cart Quantity is Reset`);
    ">Reset Cart</button>

    <button onclick="
        cartQuantity--;
        if(cartQuantity < 0) {
            cartQuantity = 0;
        }
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Remove from Cart</button>
</body>
</html>
